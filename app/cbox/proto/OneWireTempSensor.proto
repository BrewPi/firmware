syntax = "proto3";

import 'nanopb.proto';

package blox;

message OneWireTempSensor {
  message Settings {
    bytes address = 1;
    sint32 offset = 2;
  }
  message State {
    sint32 value = 1;
    bool connected = 2;
  }
  
  Settings settings = 1;
  State state = 2;
}

message OneWireTempSensor_Persisted {
  OneWireTempSensor.Settings settings = 1;
}